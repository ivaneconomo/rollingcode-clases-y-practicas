<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Display y Position</title>
</head>
<body>
  <header>
    <h1>Display y Position</h1>
  </header>
  <main>
    <section class="container">
      <h2>Diplay None</h2>
      <section class="dados">
        <div class="numero">1</div>
        <div class="numero">2</div>
        <div class="numero">3</div>
        <div class="numero">4</div>
        <div class="numero displayNone">5</div>
        <div class="numero">6</div>
        <div class="numero">7</div>
        <div class="numero">8</div>
        <div class="numero">9</div>
      </section>
      <hr>
      <h2>Visibility Hidden</h2>
      <section class="dados">
        <div class="numero">1</div>
        <div class="numero">2</div>
        <div class="numero">3</div>
        <div class="numero">4</div>
        <div class="numero escondido">5</div>
        <div class="numero">6</div>
        <div class="numero">7</div>
        <div class="numero">8</div>
        <div class="numero">9</div>
      </section>
      <hr>
      <h2>Position Static</h2>
      <section class="panel">
        <div class="numero azul"></div>
        <div class="numero rojo"></div>
        <div class="numero amarillo"></div>
      </section>
      <hr>
      <h2>Position Relative</h2>
      <section class="panel">
        <div class="numero azul"></div>
        <div class="numero rojo relativo"></div>
        <div class="numero amarillo"></div>
      </section>
      <hr>
      <h2>Position Fixed</h2>
      <section class="panel">
        <div class="numero azul"></div>
        <div class="numero rojo fijo"></div>
        <div class="numero amarillo"></div>
      </section>
      <hr>
      <h2>Position Absolute</h2>
      <section class="panel" id="containerRelative">
        <div class="numero azul" id="absolute"></div>
        <div class="numero rojo"></div>
        <div class="numero amarillo"></div>
      </section>
    </section>
  </main>
</body>
</html>
